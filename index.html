  <style>
    :root {

      --background-color: #0c0b0a;
      --white: #f5f0e6;
      --dark-text: #f5f0e6;

    body {

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 10px 20px;

    .topbar .logo {

      font-weight: bold;
    }

    .content {

    }

    h3 {

      text-align: center;
      margin-top: 40px;
    }

    .question-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 20px;

    textarea {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;

    .submit-button-container {
      display: flex;
      justify-content: center;
      margin-top: 70px;
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;

    button:hover {
      background-color: var(--border-color);
    }

    .card-grid-wrapper {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      margin-top: 20px;
    }

    .card-grid {
      display: flex;
      flex-wrap: nowrap;
      padding: 10px;
      background-color: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    .card {
      width: 60px;
      height: 100px;
      background-image: url('images/card-back.png');
      background-size: cover;
      border: 2px solid transparent;
      margin-left: -45px;
      transition: transform 0.2s, border 0.2s;
      cursor: pointer;
    }

    .card:first-child {
      margin-left: 0;
    }

    .card:hover {
      transform: scale(1.05);
      border: 2px solid gold;
    }

    .card.selected {
      display: none;
    }

    .selected-cards,
    .result-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 70px;
    }

    .selected-card img,
    .result-card img {
      width: 80px;
      border-radius: 4px;
    }

    #result {
      margin-top: 20px;
      background-color: var(--card-background);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      text-align: center;
      white-space: pre-wrap;
      color: var(--white);
    }

    @media (max-width: 768px) {
      .card {
        width: 45px;
        height: 75px;
        margin-left: -35px;
      }

      .selected-card img,
      .result-card img {
        width: 60px;
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .corner {
      position: fixed;
      width: 120px;
      height: 120px;
      z-index: 2;
      pointer-events: none;
    }

    .top-left {
      top: 0;
      left: 0;
      margin-top: 50px;
    }

    .top-right {
      top: 0;
      right: 0;
      margin-top: 50px;
      transform: rotate(90deg);
      transform: scaleY(1);
      transform: scaleX(-1);
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      transform: rotate(-90deg);
      transform: scaleY(-1);
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }

    .corner-wrap {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .corner {
      width: 120px;
      height: 120px;
      pointer-events: none;
    }

    .corner-top-left {
      transform: rotate(0deg);
    }

    .corner-top-right {
      transform: rotate(90deg);
    }

    .corner-bottom-left {
      transform: rotate(-90deg);
    }

    .corner-bottom-right {
      transform: rotate(180deg);
    }

      font-size: 1rem;

    .modal-content button {
      background: #b08d57;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

    for (let i = 0; i < totalCards; i++) {
      const card = document.createElement('div');
      card.className = 'card';

        if (selected.size < 3) {
          const usedPositions = Array.from(selected.values()).map(c => c.position);
          const availablePosition = [0, 1, 2].find(p => !usedPositions.includes(p));

          selected.set(cardId, {
            id: parseInt(cardId),
            name: cardNames[cardId],
            reversed: Math.random() < 0.3,
            position: availablePosition

    function updateSelectedCards() {
      selectedCardsDiv.innerHTML = '';

        img.src = `images/card-back.png`;
        const label = document.createElement('div');
        label.textContent = labels[index];
        label.style.textAlign = 'center';
        label.style.color = 'var(--highlight-color)';
        label.style.marginTop = '5px';

        wrapper.style.display = 'flex';
        wrapper.style.flexDirection = 'column';
        wrapper.style.alignItems = 'center';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        wrapper.addEventListener('click', () => {

        });

      });

    function drawRandomCards(n = 3) {

        const id = indices.splice(index, 1)[0];

        localStorage.setItem("tarot-cards", JSON.stringify(cards));
